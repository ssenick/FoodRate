<section class="log-in">
	<div class="log-in__body">
		<h3 class="log-in__title">
			Авторизируйтесь, чтобы оценить сервис
		</h3>
		<form action="#" class="log-in__form form-log-in">
			<div class="form-log-in__input input">
				<label for="form_1" class="input__label">Email</label>
				<div class="input__line">
					<input id="form_1" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value="" value="" class="input__value _email _req">
				</div>
			</div>
			<div class="form-log-in__input input input_pass">
				<label for="form_2" class="input__label">Пароль</label>
				<div class="input__line input__line_icon">
					<input id="form_2" autocomplete="off" type="password" name="form[]" data-error="Минимум 8 символов" data-value="" class="input__value _req">
					<button type="button" class="input__button  _search-button _search-open  _icon-49 _viewpass"></button>
				</div>
			</div>
			<div class="form-log-in__footer">
				<button type="submit" class="form-log-in__button button button_s "><span>Войти</span></button>
				<a href="#" class="form-log-in__link _text-1 _link">Нет аккаунта? Зарегистрироваться</a>
			</div>

		</form>
		<div class="log-in__bottom">
			<span class="log-in__text _text-2 _mid-1"><span>или продолжить через соцсети</span></span>
			<div class="log-in__socials socials">
				<ul class="socials__list">
					<li><a href="#" class="socials__item socials__item_f _icon-31"></a></li>
					<li><a href="#" class="socials__item socials__item_vk _icon-32"></a></li>
					<li><a href="#" class="socials__item socials__item_goo "><img src="img/icons/svg/google.svg" alt=""></a></li>
					<li><a href="#" class="socials__item socials__item_ya _icon-47"></a></li>
				</ul>
			</div>
		</div>
	</div>

</section>
